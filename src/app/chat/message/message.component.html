<button class="inicio" (click)="reiniciarMensajes()">Subir</button>

<ion-list>
  <ion-item  *ngFor="let mesage of messages">
    <ion-grid class="rejilla" *ngIf="mesage.user === userAct">
      <ion-item item-end class="mensageTuyo">
        <ion-grid class="indi">
          <ion-item class="nombre">{{mesage.user}}</ion-item>
          <ion-item class="text">{{mesage.text}}<span class="fecha">{{mesage.fecha}}</span></ion-item>
        </ion-grid>
      </ion-item>
    </ion-grid>
    <ion-item  *ngIf="mesage.user !== userAct">
      <ion-item class="mensage">
        <ion-grid class="indi">
          <ion-item class="nombre">{{mesage.user}}</ion-item>
          <ion-item class="text">{{mesage.text}}<span class="fecha">{{mesage.fecha}}</span></ion-item>
        </ion-grid>
      </ion-item>
    </ion-item>
  </ion-item>
</ion-list>
<ion-infinite-scroll *ngIf="allMessage.length - page*pageSize > 0"  (ionInfinite)="onScroll($event)">
  <!-- <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="lines-small"></ion-infinite-scroll-content>
</ion-infinite-scroll> -->

<div class="infinite-scroll-content"> 
  <svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    viewBox="0 0 100 100"
    enable-background="new 0 0 100 100"
    xml:space="preserve"
  >
    <circle fill="none" stroke="#1b6dff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48" />
    <line
      fill="none"
      stroke-linecap="round"
      stroke="#1b6dff"
      stroke-width="4"
      stroke-miterlimit="10"
      x1="50"
      y1="50"
      x2="85"
      y2="50.5"
    >
      <animateTransform
        attributeName="transform"
        dur="2s"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        repeatCount="indefinite"
      />
    </line>
    <line
      fill="none"
      stroke-linecap="round"
      stroke="#1b6dff"
      stroke-width="4"
      stroke-miterlimit="10"
      x1="50"
      y1="50"
      x2="49.5"
      y2="74"
    >
      <animateTransform
        attributeName="transform"
        dur="15s"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        repeatCount="indefinite"
      />
    </line>
  </svg>
</div>
</ion-infinite-scroll>
